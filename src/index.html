<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Diagram Lab</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.js"></script>
</head>

<body>
  <div class="container">
    <div class='popup'>
      <div class='cnt223'>
        <h1>コードを入れてください</h1>
        <form id="form1">
          <input type="text" id="user1" maxlength="10" placeholder="Just 10 characters allowed">
          <br />
          <br />
          <button type="button" class='close'>Click Me!</button>
        </form>
      </div>
    </div>
    <form name="ResultForm" method="post" id="form_id">
      <div id="question_area">
        <div id="q_no"></div>
        <!--<div id="total_no"></div>-->
        <div id="question"></div>
        <div id="q_btn">
          <div id="q_answer1" class="btn  left_b"><a></a></div>
          <div id="q_answer2" class="btn middle"><a></a></div>
          <!-- <div id="q_answer3" class="btn middle"><a></a></div> -->
        </div>
      </div>
    </form>
    <div id="meter_area">
      <span id="q_progress_bar">1</span>/10
    </div>
  </div>
  <div id="data_area"></div>
  <footer>
    <p>Copyright (C) Diagram Lab all rights reserved.</p>
  </footer>
</body>

</html>
